<body class="yui-skin-sam" style="text-align: left">

            <div id="expense-table" style="margin:5px"></div>
            <strong><label style="min-width: 250px; max-width: 250px;">รวมค่ารักษาพยาบาลอื่นๆ</label><label id="totalother" style="color: red;text-align: right">0.00</label><label>บาท</label></strong><br><br>
