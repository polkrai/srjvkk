# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>${session['sr_component'].com_name}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/xray/rptekg.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/css/page.css" >
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
        <form id="form" name="form" action="" method="post">
            <div class="toolbar_pane">
            	<input type="button" id="btnPrint" value="พิมพ์"></input>
	        	<input type="button" id="btnBack" value="กลับหน้าหลัก">
            </div>
            <div id="form-data">
            	<input type="hidden" id="data" name="data">
            	<input type="hidden" id="del-data" name="del-data">
            	<label>จากวันที่</label>
            	<input class="textbox" type="text" id="from_date" name="from_date" value="${c.du.toShortFormatDate(c.now)}" readonly="readonly" />
           		<button type="button" id="btnFromDate" title="Show Calendar">
           			<img src="/img/calbtn.gif" width="18" height="18" alt="Calendar" >
           		</button>
				<div id="conFromDate" class="container">
				    <div class="hd">เลือกวันที่</div>
				    <div class="bd">
				        <div id="calFromDate" class="calendar"></div>
				    </div>
				</div>
            	
            	<label>ถึงวันที่</label>
            	<input class="textbox" type="text" id="to_date" name="to_date" value="${c.du.toShortFormatDate(c.now)}" readonly="readonly" />
           		<button type="button" id="btnToDate" title="Show Calendar">
           			<img src="/img/calbtn.gif" width="18" height="18" alt="Calendar" >
           		</button>
				<div id="conToDate" class="container">
				    <div class="hd">เลือกวันที่</div>
				    <div class="bd">
				        <div id="calToDate" class="calendar"></div>
				    </div>
				</div>
				<input id="btnSearch" name="btnSearch" type="button" value="ค้นหา">
            	<div id="data-table" style="margin: 5px"></div>

            </div>
        </form>
    </div>
    <div id="footer">
    </div>
    <div id="dlg-delete"></div>
</body>
</html>
