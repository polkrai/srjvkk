# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>${session['sr_component'].com_name}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/ps/add-assessment.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/css/page.css" >
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
        <form id="form" name="form" action="" method="post">
            <div class="toolbar_pane">
                <input type="button" id="btnSave" value="บันทึก">   
                <input type="button" id="btnCancel" value="ยกเลิก">
            </div>
            <div id="form-data">
            	<input type="hidden" id="pa_id" name="pa_id" value="${c.pa_id}">
            	<input type="hidden" id="vn_id" name="vn_id" value="${c.vn_id}">
            	<label>ประวัติการใช้สารเสพติด</label>
				<div class="indent"><label for="drug_type">ประเภทสารเสพติดที่ใช้</label></div>
				<div class="indent">
				% for f in c.drugs:
					<span class="indent">
						<input type="radio" name="drug_id" value="${f.id}">${f.description}
					</span><br>
				% endfor
				</div>
				<div class="indent"><input type="text" id="drug_type" name="drug_type"></div>
				<div class="indent"><label for="drug_period">ระยะเวลาที่ใช้</label></div>
				<div class="indent"><input type="text" id="drug_period" name="drug_period"></div>
				<div class="indent"><label for="drug_qty">ปริมาณที่ใช้ต่อครั้ง</label></div>
				<div class="indent"><input type="text" id="drug_qty" name="drug_qty"></div>
				<div class="indent"><label for="drug_freq">ความถี่ของการใช้</label></div>
				<div class="indent"><input type="text" id="drug_freq" name="drug_freq"></div>
				
				<div class="indent">
				% for a in c.assessments:
					<input type="checkbox" name="assessments" value="${a.id}"><span class="indent">${a.description}</span><br>
				% endfor
				</div>
				<label>ลักษณะการเข้ารับการบำบัด</label>
				<div class="indent">
				<% checked=True %>
				% for e in c.entrances:
					<input 
					%if checked:
						checked="checked"
					%endif
					type="radio" name="entrance" value="${e.id}">${e.description}
					<%
						if checked:
							checked = False
					%>
				% endfor
				</div>
            </div>
        </form>
    </div>
    <div id="footer">
    </div>
    <div id="dlg-delete"></div>
</body>
</html>
