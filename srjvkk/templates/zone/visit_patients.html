# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>${session['sr_component'].com_name}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/zone/visit-patients.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/css/page.css" >
    <style type="text/css">
		#conStartDate .bd:after {
			content: ".";
			display: block;
			clear: left;
			height: 0;
			visibility: hidden;
		}
		
		#conStartDate .bd {
			padding: 0;
		}
		
		#calStartDate {
			border: none;
			padding: 1em
		}
		
		#conEndDate .bd:after {
			content: ".";
			display: block;
			clear: left;
			height: 0;
			visibility: hidden;
		}
		
		#conEndDate .bd {
			padding: 0;
		}
		
		#calEndDate {
			border: none;
			padding: 1em
		}
	</style>
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
    	<div id="data">
        	<div>
	        	<span style="padding:10px">จากวันที่</span><input type="text" id="startDate" name="startDate" value="" /><button type="button" id="btnStartDate" title="Show Calendar"><img src="/img/calbtn.gif" width="18" height="18" alt="Calendar" ></button>
				<div id="conStartDate">
				    <div class="hd">เลือกวันที่</div>
				    <div class="bd">
				        <div id="calStartDate"></div>
				    </div>
				</div>
				<span style="padding:10px">ถึงวันที่</span><input type="text" id="endDate" name="endDate" value="" /><button type="button" id="btnEndDate" title="Show Calendar"><img src="/img/calbtn.gif" width="18" height="18" alt="Calendar" ></button>
				<div id="conEndDate">
				    <div class="hd">เลือกวันที่</div>
				    <div class="bd">
				        <div id="calEndDate"></div>
				    </div>
				</div>
				<input id="btnSearch" name="btnSearch" type="button" value="ค้นหา">
			</div>
			<div id="data-table" style="margin: 5px"></div>
        	<form id="form" name="form" action="" method="post">
	            <div id="form-data">
	            	<input type="hidden" id="start_date" name="start_date">
            		<input type="hidden" id="end_date" name="end_date">
	            	<input type="hidden" id="pa_id" name="pa_id" value="${c.pa_id}">
	            	<input type="hidden" id="vn_id" name="vn_id" value="${c.vn_id}">
	            	<input type="hidden" id="data" name="data">
	            	<input type="hidden" id="del-data" name="del-data">
	            </div>
        	</form>
        </div>
    </div>
    <div id="footer">
    </div>
    <div id="dlg-delete"></div>
</body>
</html>
