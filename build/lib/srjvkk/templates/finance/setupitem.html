# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>การเงิน</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/finance/setupitem.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/yui/menu/assets/skins/sam/menu.css"> 
    <link rel="stylesheet" type="text/css" href="/css/background.css" >
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
        <form id="form" name="form" action="" method="post">
            <div class="toolbar_pane">
            	<input type="button" id="btnAdd" value="เพิ่ม">
                <input type="button" id="btnEdit" value="แก้ไข">
                <input type="button" id="btnSave" value="บันทึก">   
                <input type="button" id="btnCancel" value="ยกเลิก">
                
                <input type="button" id="btnBack" value="กลับหน้าหลัก">
            </div>
            <div id="data">
            	<input type="hidden" id="items" name="items">
            	<input type="hidden" id="del-items" name="del-items">
            	<input type="button" id="menu-group" name="menu-group" value=""> 
            	<select id="select-group">
            		<option value="null">ยังไม่จัดหมวดการรักษา</option>
           		%for g in c.groups:
            		<option value="${g.id}">${g.name}</option>
            	%endfor
            	</select>
            	<div id="item-table"></div>
            </div>
        </form>
    </div>
    <div id="footer">
    </div>
    <div id="dlgDelete"></div>
</body>
</html>
