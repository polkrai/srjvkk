# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>การเงิน</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/finance/setupprivilege.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/css/background.css" >
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
        <form id="form" name="form" action="" method="post">
            <div class="toolbar_pane">
            	<input type="button" id="btnAdd" value="เพิ่ม">
                <input type="button" id="btnEdit" value="แก้ไข">
                <input type="button" id="btnSave" value="บันทึก">   
                <input type="button" id="btnCancel" value="ยกเลิก">
                
                <input type="button" id="btnBack" value="กลับหน้าหลัก">
            </div>
            <div id="data">
            	<input type="hidden" id="privilege" name="privilege">
            	<input type="hidden" id="del-privileges" name="del-privileges">
            	<input type="hidden" id="specials" name="specials">
            	<input type="hidden" id="del-specials" name="del-specials">
            	<div id="privilege-table"></div>
            	
            	<div style="margin: 5px;">
					รายการ: <input type="text" id="txtAddItem" style="position:static;width:200px;vertical-align:middle;">
					เบิกได้: <input type="text" id="txtSubsidy" style="margin:10px">
					จำนวนวัน: <input type="text" id="txtDay" style="margin:10px">
					<input type="button" id="btnAddItem" value="เพิ่มรายการ" >
                	<div id="ctItem" style="width:200px;left:0px;">
                </div>
            	<div id="special-table"></div>
            </div>
        </form>
    </div>
    <div id="footer">
    </div>
    <div id="dlg-special" style="float:left">
        <div class="hd">เลือกรายการ</div>
        <div class="bd">
            <label>หมวดค่ารักษา: </label><span id="span-select-group"></span><br><br>
            <label>รายการค่ารักษา: </label><span id="span-select-item"></span><br><br>
            <label>หน่วยนับ: </label><label id="lbl-unit"></label><br><br>
            <label>เบิกได้: </label><input type="text" id="txt-subsidy">บาท<br><br>
            <label>เบิกได้: </label><input type="text" id="txt-day">วัน<br><br>
        </div>
    </div>
    <div id="dlgDelete"></div>
</body>
</html>
