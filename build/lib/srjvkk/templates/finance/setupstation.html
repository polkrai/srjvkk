# -*- coding: utf-8 -*- 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color:#edf5ff">
<head>
    <title>การเงิน</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/yui/yuiloader/yuiloader-min.js" ></script>
    <script type="text/javascript" src="${h.url_for('/js/finance/setupstation.js')}"></script>
    <link rel="stylesheet" type="text/css" href="/css/background.css" >
</head>
<body class="yui-skin-sam">
    <div id="header_pane">

    </div>
    <div id="main_bd" class="yui-content">
        <form id="form" name="form" action="" method="post">
            <div class="toolbar_pane">
            	<input type="button" id="btnAdd" value="เพิ่ม">
                <input type="button" id="btnEdit" value="แก้ไข">
                <input type="button" id="btnSave" value="บันทึก">   
                <input type="button" id="btnCancel" value="ยกเลิก">
                
                <input type="button" id="btnBack" value="กลับหน้าหลัก">
            </div>
            <div id="data">
            	<input type="hidden" id="stations" name="stations" />
            	<input type="hidden" id="del-stations" name="del-stations" />
            	<input type="hidden" id="station-opd" name="station-opd" value="${c.station_opd}" />
            	<input type="hidden" id="station-ipd" name="station-ipd" value="${c.station_ipd}" />
            	<input type="hidden" id="station-dental" name="station-dental" value="${c.station_dental}" />
            	<input type="hidden" id="station-alternative" name="station-alternative" value="${c.station_alternative}" />
            	<input type="hidden" id="id_sess" name="id_sess" value="${session['sr_session_id']}" />
            	<div id="station-table"></div>
            </div>
        </form>
    </div>
    <div id="footer">
    </div>
    <div id="dlg-delete"></div>
</body>
</html>
